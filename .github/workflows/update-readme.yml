name: Update README

on:
  schedule:
    - cron: "40 16 * * 3"
    # Every Wednesday at 19:40 ðŸ‘»

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Update Script
        run: npm run update-readme
