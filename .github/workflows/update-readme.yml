name: Update README

on:
  schedule:
    - cron: "00 17 * * 3"
    # Every Wednesday at 17:00 UTC ðŸ‘»

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Update Script
        run: npm run update-readme
